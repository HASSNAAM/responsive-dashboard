<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Products Dashboard</title>
    </head>

    <body>
        <aside>
            <ul>
                <li class="user">
                    <div class="logo">
                        <img src="./images/hassnaa.jpg" alt="profile image">
                    </div>
                    <h1>Hassnaa</h1>
                </li>
                <li>
                    <a class="active" href="#">
                        <i class="fas fa-home"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-group"></i>
                        <p>Clients</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-table"></i>
                        <p>Products</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-pie"></i>
                        <p>Charts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-pen"></i>
                        <p>Posts</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-star"></i>
                        <p>Favourite</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <p>Settings</p>
                    </a>
                </li>
                <li class="log-out">
                    <a href="#">
                        <i class="fas fa-sign-out"></i>
                        <p>Log Out</p>
                    </a>
                </li>
            </ul>
        </aside>
        <main>
            <div class="title">
                <p>Dashboard</p>
                <i class="fas fa-chart-bar"></i>
            </div>
            <div class="data-info">
                <div class="box">
                    <i class="fas fa-user"></i>
                    <div class="data">
                        <p>User</p>
                        <span>100</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-pen"></i>
                    <div class="data">
                        <p>Posts</p>
                        <span>765</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-table"></i>
                    <div class="data">
                        <p>Products</p>
                        <span>34</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-dollar"></i>
                    <div class="data">
                        <p>Revenue</p>
                        <span>$126</span>
                    </div>
                </div>
            </div>
            <div class="title">
                <p>Products</p>
                <i class="fas fa-chart-table"></i>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                </tbody>
            </table>
        </main>
        <script src="./logic/main.js"></script>
    </body>

</html>
